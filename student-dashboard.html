<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A.Eye Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/styles.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
  <!-- Navbar for mobile -->
  <nav class="navbar navbar-light bg-light d-md-none">
    <div class="container-fluid">
      <button class="btn btn-outline-primary me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas">
        <span class="navbar-toggler-icon"></span>
      </button>
      <span class="navbar-brand mb-0 h1">A.Eye Student Dashboard</span>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar for md+ screens -->
      <div class="d-none d-md-flex bg-light sidebar flex-column align-items-stretch fixed-sidebar">
        <div>
          <div class="position-sticky pt-3">
            <div class="text-center mb-4 px-2">
              <h5 id="currentUser" class="mb-0" style="word-wrap: break-word; overflow-wrap: break-word; font-size: clamp(0.9rem, 2vw, 1.25rem);">Loading...</h5>
            </div>
            <div class="text-center mb-4">
              <div class="qrcode-wrapper">
                <div id="qrcode" class="d-inline-block"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="flex-grow-1"></div>
        <div class="p-3">
          <button class="btn btn-danger w-100" onclick="logout()">Logout</button>
        </div>
      </div>

      <!-- Offcanvas Sidebar for mobile -->
      <div class="offcanvas offcanvas-start sidebar-offcanvas d-md-none" tabindex="-1" id="sidebarOffcanvas" aria-labelledby="sidebarOffcanvasLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="sidebarOffcanvasLabel">A.Eye</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column h-100">
          <div class="text-center mb-4 px-2">
            <h5 id="currentUserMobile" class="mb-0" style="word-wrap: break-word; overflow-wrap: break-word; font-size: clamp(0.9rem, 2vw, 1.25rem);">Loading...</h5>
          </div>
          <div class="text-center mb-4">
            <div class="qrcode-wrapper">
              <div id="qrcodeMobile" class="d-inline-block"></div>
            </div>
          </div>
          <div class="flex-grow-1"></div>
          <div class="p-3">
            <button class="btn btn-danger w-100" onclick="logout()" data-bs-dismiss="offcanvas">Logout</button>
          </div>
        </div>
      </div>

      <!-- Main content -->
      <div class="col-md-9 col-lg-10 ms-sm-auto px-md-4 main-content-mobile">
        <div class="container-fluid my-5 px-3">
          <h2 class="mb-4 text-center">User Statistics</h2>
          
          <!-- Performance Graph -->
          <div class="card p-4 mb-4">
            <div class="mb-3">
              <h5 class="card-title mb-0">Performance Graph</h5>
            </div>
            <div class="chart-container" style="height: 400px !important; min-height: 400px !important; max-height: 400px !important; padding: 0; margin: 0; flex-shrink: 0; display: flex; flex-direction: column;">
              <div id="chartLegend" class="chart-legend-container mb-2" style="flex-shrink: 0; max-height: 100px; overflow-y: auto;">
                <div class="d-flex justify-content-center gap-2 mb-2">
                  <button type="button" class="btn btn-sm btn-outline-primary" onclick="selectAllLetters()">Select All</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary" onclick="unselectAllLetters()">Select None</button>
                </div>
              </div>
              <canvas id="performanceChart" style="flex: 1; min-height: 0; height: 100% !important; width: 100% !important;"></canvas>
            </div>
          </div>
          
          <!-- Performance Sheet -->
          <div class="card p-4">
            <h5 class="card-title">Performance Sheet</h5>
            <div class="table-responsive">
              <table class="table table-bordered mt-3" id="userStatsTable">
                <thead>
                  <tr>
                    <th class="char-col sortable" data-column="alphanumeric_char">Char</th>
                    <th class="stat-col sortable" data-column="attempts">Attempt(s)</th>
                    <th class="stat-col sortable" data-column="mastery_score">Mastery</th>
                    <th class="stat-col sortable" data-column="correct_count">No. of Correct Answer(s)</th>
                    <th class="stat-col sortable" data-column="avg_response_time">Average Response Time</th>
                    <th class="stat-col sortable" data-column="streak">Streak</th>
                  </tr>
                </thead>
                <tbody id="userStatsBody">
                  <tr><td colspan="6" class="text-center">Loading...</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="js/api-helper.js"></script>
  <script src="js/audit-log.js"></script>
  <script src="js/app.js?v=2"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
