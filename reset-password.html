<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - A.Eye</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <!-- Reset Password Box -->
  <div class="login-box text-center">
    <h3 class="mb-4">Reset Password</h3>

    <!-- Error Message -->
    <div id="error-message" class="alert alert-danger" style="display: none;"></div>
    <!-- Success Message -->
    <div id="success-message" class="alert alert-success" style="display: none;"></div>

    <!-- Loading Message -->
    <div id="loading-message" class="alert alert-info" style="display: none;">
      Validating reset token...
    </div>

    <!-- Reset Password Form -->
    <form id="resetPasswordForm" style="display: none;">
      <div class="mb-3">
        <p class="text-muted small">Enter your new password below.</p>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="newPassword" placeholder="New Password" required />
        <label for="newPassword">New Password</label>
      </div>
      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm New Password" required />
        <label for="confirmNewPassword">Confirm New Password</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Reset Password</button>
      <div class="mt-3">
        <a href="index.html" class="text-decoration-none">Back to Login</a>
      </div>
    </form>
  </div>

  <script src="js/reset-password.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
